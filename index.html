<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚡ Hacking Offer ⚡</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Space+Mono&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0e0e0e;
      color: #00FF00;
      font-family: 'Space Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00FF00;
      max-width: 600px;
    }

    h1 {
      font-family: 'Russo One', sans-serif;
      font-size: 3.5rem;
      color: #00FF00;
      text-shadow: 0 0 15px rgba(0, 255, 0, 0.9);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #00FF00;
      margin-bottom: 30px;
    }

    .btn-hacker {
      background-color: #00FF00;
      color: black;
      font-size: 1.5rem;
      padding: 15px 50px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-hacker:hover {
      background-color: #00CC00;
      transform: scale(1.05);
    }

    .countdown {
      font-size: 2rem;
      margin-top: 20px;
      color: #FF0000;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>⚡ Hacking Offer Unlocked ⚡</h1>
    <p>Complete the task to reveal an exclusive offer. Hurry, time is running out!</p>
    <a href="https://www.profitablecpmrate.com/cdcd1yirp?key=a45619e88f2fc7edc1e72f5e3ff7505f" class="btn btn-hacker">Get Offer</a>
    <div class="countdown" id="countdown">00:00:30</div>
  </div>

  <script>
    // Countdown Timer
    var timeleft = 30;
    var countdownTimer = setInterval(function() {
      if (timeleft <= 0) {
        clearInterval(countdownTimer);
        document.getElementById("countdown").innerHTML = "Offer Expired";
      } else {
        document.getElementById("countdown").innerHTML = "00:00:" + (timeleft < 10 ? "0" + timeleft : timeleft);
      }
      timeleft -= 1;
    }, 1000);
  </script>

</body>
</html>
