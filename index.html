<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto MoneTag Ads</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }
    .card {
      background-color: #2c2c2c;
      border: none;
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    .btn-custom {
      background-color: #28a745;
      border: none;
      color: #fff;
      margin: 10px 0;
      border-radius: 10px;
    }
    .progress-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 5px solid #28a745;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Auto MoneTag Ads</h2>
    <p>Developer by Md Shajahan Abir</p>
    <h5>Welcome, @exampleUser</h5>
    <p>Watched Ads: <span id="watchedAds">0</span></p>
    <p>Earned Points: <span id="earnedPoints">0</span></p>

    <div class="progress-circle">
      <h4 id="progressText">0%</h4>
    </div>

    <button class="btn btn-custom w-100" id="watchAdBtn">Watch Ad</button>
    <button class="btn btn-custom w-100" id="autoShowAdsBtn">Auto Show Ads</button>
    <button class="btn btn-custom w-100" id="stopAutoAdsBtn">Stop Auto Ads</button>
  </div>

  <script>
    let watchedAds = 0;
    let earnedPoints = 0;
    let autoAdsInterval = null;
    let adWindow = null;
    let userIsOnMainPage = true; // Check if the user is still on the main page

    // Watch Ad Button
    document.getElementById("watchAdBtn").addEventListener("click", function() {
      openAd(false);
    });

    // Auto Show Ads Button
    document.getElementById("autoShowAdsBtn").addEventListener("click", function() {
      autoAdsInterval = setInterval(function() {
        openAd(true); // Open ads automatically
      }, 25000); // Open a new ad after 25 seconds
    });

    // Stop Auto Ads Button
    document.getElementById("stopAutoAdsBtn").addEventListener("click", function() {
      clearInterval(autoAdsInterval);
    });

    function openAd(auto = false) {
      adWindow = window.open("https://example.com", "_blank");

      let progressText = document.getElementById("progressText");
      let time = 20; // 20 seconds
      let interval = setInterval(function() {
        if (!userIsOnMainPage) {
          clearInterval(interval);
          progressText.textContent = "⚠️";
          alert("Warning ⚠️: Ad must be watched to earn points!");
          adWindow.close();
          return;
        }

        time--;
        progressText.textContent = (20 - time) * 5 + "%"; // Progress in percentage

        if (time <= 0) {
          clearInterval(interval);
          adWindow.close(); // Close the ad tab after 20 seconds
          progressText.textContent = "100%";

          // Update watched ads and earned points
          watchedAds++;
          earnedPoints += 0.40;

          document.getElementById("watchedAds").textContent = watchedAds;
          document.getElementById("earnedPoints").textContent = earnedPoints.toFixed(2); // Two decimal points

          if (!auto) alert("Ad watched successfully!");
        }
      }, 1000);
    }

    // Page visibility API to check if the user switches tabs
    document.addEventListener("visibilitychange", function() {
      if (document.hidden) {
        userIsOnMainPage = false; // User left the main page
      } else {
        userIsOnMainPage = true; // User returned to the main page
      }
    });

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
